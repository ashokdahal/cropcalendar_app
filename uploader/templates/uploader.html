{% include "headers.html" %}



<h3> Please fill the following form to upload the required information</h3>
<form  action="/uploader/submit/"class="col-6" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">Please enter your google email  where you want to receive the ouputs</small>
  </div>
  
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" >
  </div>
  <div class="form-group">
    <label for="Surname">Surname</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" >
  </div>
  <div class="form-group">
    <label for="organization">organization</label>
    <input type="text" class="form-control" id="formGroupExampleInput" >
  </div>
  <div class="form-group">
    <label for="location">location</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" >
  </div>
  <div class="form-group">
    <label for="location">Calendar Year</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" >
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="validatedCustomFile" name="myfile" required>
    <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
    <div class="invalid-feedback">Example invalid custom file feedback</div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
